<div class="content-wrapper inspector" ng-controller="InspectorCtrl as inspector">
    <section class="content container-fluid" ng-init="server=inspector.server">
        <div class="row">
            <div ng-class="{'col-sm-6':inspector.selected, 'col-sm-12':!inspector.selected}">
                <div class="nav-tabs-custom"
                     ng-init="inspector.tab1 = 'request'"
                     ng-class="{
                        'tab-success' : server.status === 'running',
                        'tab-default' : server.status === 'sleeping'
                        }">
                    <ul class="nav nav-tabs">
                        <li ng-class="{'active' : inspector.tab1 == 'request'}">
                            <a href="#"
                               ng-click="inspector.tab1 = 'request'">{{inspector.server.name}}</a>
                        </li>
                        <li ng-class="{'active' : inspector.tab1 == 'setting'}">
                            <a href="#"
                               ng-click="inspector.tab1 = 'setting';inspector.selected = null">Settings</a>
                        </li>
                        <li class="pull-right hidden-xs">
                            <a href="javascript:;" ng-click="inspector.editFilter();"
                               ng-class="{'text-success' : inspector.filter !== '.*'}">
                                <i class="fa fa-filter"></i>
                                Log Filter
                            </a>
                        </li>
                        <li class="pull-right hidden-xs">
                            <a href="javascript:;" ng-click="inspector.clear();">
                                <i class="fa fa-eraser"></i>
                                Clear Logs
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane" ng-class="{'active' : inspector.tab1 == 'request'}">
                            <ng-include src="'modules/server/request.html'"></ng-include>
                        </div>
                        <div class="tab-pane setting" ng-class="{'active' : inspector.tab1 == 'setting'}">
                            <ng-include src="'modules/server/setting.html'"></ng-include>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 hidden-xs" ng-if="inspector.selected"
                 ng-init="inspector.tab2 = 'header'">
                <ng-include src="'modules/server/detail.html'"></ng-include>
            </div>
        </div>
    </section>
</div>
