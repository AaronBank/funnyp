<div class="modal" ng-controller="RuleEditorCtrl as editor">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Rule</h4>
            </div>
            <div class="modal-body">
                <form ng-init="editor.rule.type = editor.rule.type || 'direct'">
                    <div class="form-group">
                        <label>Type</label>
                        <select class="form-control rule-type "
                                ng-model="editor.rule.type"
                                ng-disabled="editor.typeDisabled">
                            <option value="direct">direct</option>
                            <option value="redirect">redirect</option>
                            <option value="reverse">reverse proxy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Regex</label>
                        <input type="text" class="form-control" ng-model="editor.rule.regexp">
                    </div>
                    <ng-include src="'modules/server/rules/' + editor.rule.type + '/edit.html'"></ng-include>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" ng-click="editor.finish()">
                    <i class="fa fa-check"></i>
                    OK
                </button>
                <button type="button" class="btn btn-default btn-sm" ng-click="editor.cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
