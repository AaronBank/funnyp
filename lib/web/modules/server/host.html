<div class="modal" ng-controller="HostEditorCtrl as editor"
    ng-init="editor.port = 443">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Https Host</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Host</label>
                        <input type="text" class="form-control" ng-model="editor.name"
                            placeholder="eg: www.google.com">
                    </div>
                    <div class="form-group">
                        <label>Port</label>
                        <input type="text" class="form-control" ng-model="editor.port">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-sm" ng-click="editor.finish()"
                    ng-disabled="!editor.name || !editor.port">
                    <i class="fa fa-check"></i>
                    OK
                </button>
                <button type="button" class="btn btn-default btn-sm" ng-click="editor.cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
