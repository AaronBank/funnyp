<div class="content-wrapper server" ng-controller="InspectorCtrl as inspector">
    <section class="content servers container-fluid" ng-init="server=inspector.server">
        <div class="box" ng-class="{'box-success' : server.status === 'running','box-default' : server.status === 'sleeping'}">
            <div class="box-header with-border">
                <h3 class="box-title">{{server.name}}</h3>
            </div>
            <div class="box-body">
                <div>
                    Listening Port
                    <a class="pull-right">{{port}}</a>
                </div>
                <hr/>
                <div>
                    Request Completed
                    <a class="pull-right">{{reporter.completed}}</a>
                </div>
                <hr/>
                <div>
                    Request Failed
                    <a class="pull-right">{{reporter.failed}}</a>
                </div>
                <hr/>
                <div>
                    <button class="btn btn-xs btn-default" ng-click="server.start();" ng-if="server.status === 'sleeping'">
                        <i class="fa fa-play-circle"></i>
                        Start
                    </button>
                    <button class="btn btn-xs btn-default" ng-click="server.stop();" ng-if="server.status === 'running'">
                        <i class="fa fa-stop"></i>
                        Stop
                    </button>
                    <div class="pull-right" style="margin-top: 1px;">
                        <span class="pull-right badge bg-green" ng-if="server.status === 'running'">Running</span>
                        <span class="pull-right badge" ng-if="server.status === 'sleeping'">Stopped</span>
                    </div>
                    <div class="overlay" ng-if="server.isLoading">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
