<div ng-controller="ViewportCtrl as viewport">
    <div class="wrapper">
        <header class="main-header">
            <a href="/" class="logo">
                <span class="logo-mini">
                    <i class="fa fa-globe"></i>
                </span>
                <span class="logo-lg">
                    <i class="fa fa-globe" style="margin-right:6px"></i>
                    FunnyP
                </span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"></a>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar" style="height: auto;">
                <ul class="sidebar-menu">
                    <li class="treeview" ng-class="{active : viewport.$location.path().indexOf('/ui/server') === 0}">
                        <a href="javascript:;">
                            <i class="fa fa-server"></i>
                            <span>Servers</span>
                            <i class="fa fa-angle-left pull-right"></i>
                        </a>
                        <ul class="treeview-menu">
                            <li>
                                <a href="/ui/server">
                                    <i class="fa fa-circle-o"></i>
                                    Dashboard
                                </a>
                            </li>
                            <li ng-repeat="server in viewport.servers">
                                <a href="/ui/server/{{server.id}}">
                                    <i class="fa fa-circle-o"></i>
                                    {{server.config.name}}
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li ng-class="{active : viewport.$location.path() === '/ui/console'}">
                        <a href="/ui/console">
                            <i class="fa fa-file-text-o"></i>
                            <span>Console</span>
                        </a>
                    </li>
                </ul>
            </section>
        </aside>

        <ng-view></ng-view>

    </div>
</div>
